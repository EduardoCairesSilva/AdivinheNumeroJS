<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Jogo de adivinha</title>
  </head>
  <body>
    <div class="container">
      <h1 class="fonte fs-1">Tente adivinhar meu número</h1>

      <div>
        <button class="p-4 fs-5 mt-3 btn btn-primary btn-lg" id="botao-clique">Tentar adivinhar</button>
      </div>

      <div>
        <p class="fs-5 mt-3">Já pensei em um valor entre 1 e 100...</p>
      </div>

      <span id="frase-inicial" class="fs-5"></span>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
